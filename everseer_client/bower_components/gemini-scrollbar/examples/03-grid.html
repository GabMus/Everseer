    /* global presentation */
    @font-face {

      src: url('./assets/fonts/blokk/BLOKKRegular.eot?#iefix') format('embedded-opentype'),

    :root {
      font-size: 12px;
      line-height: 1.25rem;
      font-family: 'BLOKKRegular';
      color: #777;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100vh;
      overflow: hidden;
    }

    [class^="row"] {
      float: left;
    }
    .row-3 {width: 25%}
    .row-4 {width: 33.33333333333333%}
    .row-6 {width: 50%}
    .row-12 {width: 100%}


    .-left {float: left}
    .-right {float: right}
    .-clearfix::after {
      content: '';
      display: table;
      clear: both;
    }

    .-text-center {text-align: center}
    .-text-right {text-align: right}

    .fake-image {
      position: relative;
      min-height: 20vw;
      background-color: rgba(0,0,0,.05);
      border-bottom: 1px solid rgba(0,0,0,.06);
      border-right: 1px solid rgba(0,0,0,.06);
    }

    .fake-image::after {
      content: '.';
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      color: rgba(0,0,0,.16);
    }

    /* layout for the example */
    header {
      padding: 1rem;
      height: 45px;
      border-bottom: 1px solid #ccc;
    }

    footer {
      padding: .5rem 1em 0;
      height: 30px;
      border-top: 1px solid #ccc;
      background-color: #333;
    }

    .hero {
      position: relative;
      height: 50vh;
      background-image: linear-gradient(-90deg, #CA9EFF, #9EFFF4);
    }

    /* will apply scrollbar to this element */
    .hero .content {
      height: 100%;
      overflow: auto;
    }

    .hero .collapse {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 20px;
      background-color: #333;
      cursor: pointer;
      z-index: 2;
    }

    /* will apply scrollbar to this element */
    .grid {
      height: calc(50vh - 45px - 30px);
      overflow: auto;
    }

    .collapsed .hero {
      height: 25vh;
    }

    .collapsed .grid {
      height: calc(75vh - 45px - 30px);
    }

    /* gemini-scrollbar override styles */
    .gm-scrollbar .thumb {
      border-radius: 4px;
    }

    .gm-scrollbar.-vertical {
      width: 8px;
    }

    .hero .gm-scrollbar .thumb {
      background-color: rgba(58, 255, 244, .5);
    }
    .hero .gm-scrollbar .thumb:hover,
    .hero .gm-scrollbar .thumb:active {
      background-color: rgba(58, 255, 244, .7);
    }

    .grid .gm-scrollbar .thumb {
      background-color: rgba(111, 87, 140, .4);
    }
    .grid .gm-scrollbar .thumb:hover,
    .grid .gm-scrollbar .thumb:active {
      background-color: rgba(111, 87, 140, .6);
    }
  </style>

  <script>
    window.onload = function() {
      var timeout;
      var body = document.body;

      var heroScrollbar = new GeminiScrollbar({
        element: document.querySelector('.hero .content')
      });

      var gridScrollbar = new GeminiScrollbar({
        element: document.querySelector('.grid')
      });

      document.querySelector('.hero .collapse').addEventListener('click', function() {
        body.classList.toggle('collapsed');
        heroScrollbar.update();
        gridScrollbar.update();
      });

      heroScrollbar.create();
      gridScrollbar.create();
    }
