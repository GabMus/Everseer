<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Everseer</title>

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import"
    href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import"
    href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import"
    href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import"
    href="bower_components/paper-button/paper-button.html">
    <link rel="import"
    href="bower_components/paper-card/paper-card.html">
    <link rel="import"
    href="bower_components/paper-fab/paper-fab.html">
    <link rel="import"
    href="bower_components/paper-dialog/paper-dialog.html">
    <link rel="import"
    href="bower_components/paper-input/paper-input.html">
    <link rel="import"
    href="bower_components/iron-icons/iron-icons.html">
    <link rel="import"
    href="bower_components/iron-icons/hardware-icons.html">
    <link rel="import"
    href="bower_components/iron-icons/av-icons.html">
    <link rel="import"
    href="bower_components/iron-flex-layout/iron-flex-layout.html">

    <link href="bower_components/chartist/dist/chartist.min.css" rel="stylesheet" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
  </head>
  <body>
    <link rel="import"
    href="customstyle.html">
    <paper-scroll-header-panel fixed>
      <paper-toolbar id="headerbar">
        <span class="title">Everseer</span>
        <span class="flex"></span>
        <div class="winbuttons">
          <paper-icon-button class="decorbtn" icon="refresh" id="reloadmachines-btn"></paper-icon-button>
          <span style="width: 10px;"></span>
          <paper-icon-button class="decorbtn" icon="remove" id="min-btn"></paper-icon-button>
          <paper-icon-button class="decorbtn" icon="fullscreen" id="max-btn"></paper-icon-button>
          <paper-icon-button class="decorbtn" icon="close" id="close-btn"></paper-icon-button>
        </div>
      </paper-toolbar>

        <div class="content">

            <paper-dialog id="addMachineDialog" modal>
                <span class="dialogTitle">Add new Machine</span>
                <div class="fields">
                    <paper-input label="Name" required class="newMachineField"></paper-input>
                    <paper-input label="URL" required class="newMachineField"></paper-input>
                    <paper-input label="API key" required type="password" class="newMachineField"></paper-input>
                    <paper-input label="SSH user (default: root)" class="newMachineField"></paper-input>
                </div>
                <div class="buttons">
                    <paper-button dialog-dismiss>Cancel</paper-button>
                    <paper-button id="confirmAddMachineButton">Accept</paper-button>
                </div>
            </paper-dialog>

            <paper-dialog id="removeMachineDialog" modal>
                <span class="dialogTitle">Are you sure you want to remove <span id="removeMachineName"></span>?</span>
                <div class="buttons">
                    <paper-button dialog-dismiss>No</paper-button>
                    <paper-button id="confirmRemoveMachineButton">Yes</paper-button>
                </div>
            </paper-dialog>


          <div id="plotsContainer" class="flex-wrap"><!--Plots go here!--></div>


          <paper-fab class="addMachineFab" icon="av:add-to-queue" onclick="document.getElementById('addMachineDialog').open()"></paper-fab>
          <div class="fabspacer"></div>

          <span id="beginMsg">There are no machines configured.<br />Press the <iron-icon icon='av:add-to-queue'></iron-icon> button to add a new one.</span>
        </div>
    </paper-scroll-header-panel>


    <script src="bower_components/sortable-otherlevels/Sortable.min.js"></script>
    <script src="bower_components/chartist/dist/chartist.min.js"></script>
    <script src="plot.js"></script>
    <script src="controls.js"></script>
  </body>
</html>
